<form class="container" [formGroup]="loginForm">
    <h4>Login Here</h4>
    <input type="email" placeholder="email here" [formControl]="email"/>
    <h5 class="red-text" [hidden]="email.valid|| email.untouched" >Enter Correct email</h5>
    <input type="password" placeholder="password here" [formControl]="password"/>
    <h5 class="red-text" [hidden]="password.valid|| password.untouched" >Password must be greater than 8 characters</h5>
    <button class="btn-green" (click)="login()" [disabled] = "loginForm.invalid" >Login</button>
    <button class="btn-red" (click)="reset()" >Reset</button>
</form>
